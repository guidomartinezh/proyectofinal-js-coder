<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pre entrega 3 JS</title>
</head>
<body>

    <h1>Información de los Usuarios</h1>

    <form id="userForm">
        <label for="nombreCompleto">Nombre completo:</label>
        <input type="text" id="nombreCompleto" required>

        <label for="numSocio">Número de socio:</label>
        <input type="text" id="numSocio" required>

        <label for="actividad">Actividad:</label>
        <select id="actividad" required>
            <option value="">Seleccione una actividad</option>
            <option value="1">Functional</option>
            <option value="2">Crossfit</option>
            <option value="3">Cardio</option>
        </select>

        <button type="submit">Agregar usuario</button>
        <button id="showUsersButton">Mostrar usuarios</button>
        <p id="result"></p>
    </form>

    <div id="usuariosContainer"></div>

    <script src="main.js"></script>
</body>
</html>

</html>
